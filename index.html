<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starbucks</title>
  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/avenir" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- Reset -->
  <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" rel="stylesheet /">
  
  <!-- Favicon -->
  <link rel="icon" href="./favicon.png" />

  <!-- Opengraph -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Starbucks" />
  <meta property="og:title" content="Starbucks Coffee Korea" />
  <meta property="og:description" content="스타벅스는 세계에서 가장 큰 다국적 커피 전문점으로, 
  64개국에서 총 23,187개의 매점 을 운영하고 있습니다" />
  <meta property="og:image" content="./images/starbucks_seo.jpg" />
  <meta property="og:url" content="" />
  
  <!-- Twittercard -->
  <meta property="twitter:card" content="website" />
  <meta property="twitter:site" content="Starbucks" />
  <meta property="twitter:title" content="Starbucks Coffee Korea" />
  <meta property="twitter:description" content="스타벅스는 세계에서 가장 큰 다국적 커피 전문점으로, 
  64개국에서 총 23,187개의 매점 을 운영하고 있습니다" />
  <meta property="twitter:image" content="./images/starbucks_seo.jpg" />
  <meta property="twitter:url" content="" />

  <link rel="stylesheet" href="./css/main.css" />
  <script src="./javascript/starbucksJavaS.js"></script>
 </head>
 <body>
  <!-- HEADER -->
  <header>
   <div class="inner">
    <!-- LOGO -->
    <a href="#" class="logo">
      <img src="./images/logo.png" alt="스타벅스로고이미지">
    </a>
    <!-- Sub-Menus -->
    <div class="sub-menus">
      <ul class="sub-menus__menu">
        <li><a href="#">Sign In</a></li>
        <li><a href="#">My Starbucks</a></li>
        <li><a href="#">Customer Service & Ideas</a></li>
        <li><a href="#">Find a Store</a></li>
      </ul>
      <div class="search">
        <input type="text" id="search-on" />
        <span class="material-symbols-outlined">search</span>
      </div>
    </div>

    <!-- MAIN Menu -->
    <ul class="main-menus">
      <li class="item">
        <div class="item-name">COFFEE</div>
        <div class="item__content">
          COFFEE
          <div class="item__content__menu"></div>
        </div>
      </li>
      <li class="item">
        <div class="item-name">MENU</div>
        <div class="item__content">
          MENU
          <div class="item__content__menu"></div>
        </div>
      </li>
      <li class="item">
        <div class="item-name">STORE</div>
        <div class="item__content">
          STORE
          <div class="item__content__menu"></div>
        </div>
      </li>
      <li class="item">
        <div class="item-name">RESPONSIBILITY</div>
        <div class="item__content">
          RESPONSIBILITY
          <div class="item__content__menu"></div>
        </div>
      </li>
      <li class="item">
        <div class="item-name">STARBUCKS REWARDS</div>
        <div class="item__content">
          STARBUCKS REWARDS
          <div class="item__content__menu"></div>
        </div>
      </li>
      <li class="item">
        <div class="item-name">CORPORATE SALES</div>
        <div class="item__content">
          CORPORATE SALES
          <div class="item__content__menu"></div>
        </div>
      </li>
      <li class="item">
        <div class="item-name">WHAT'S NEW</div>
        <div class="item__content">
          WHAT'S NEW
          <div class="item__content__menu"></div>
        </div>
      </li>
    </ul>

   </div>
  </header>
 </body>
</html>
